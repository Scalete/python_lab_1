{% extends "base.html" %}

{% block title %}Trip Results{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Available Trips</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Country</th>
        <th>Operator</th>
        <th>Price ($)</th>
        <th>Days</th>
      </tr>
    </thead>
    <tbody>
      {% for trip in trips %}
      <tr>
        <td>{{ trip.country }}</td>
        <td>{{ trip.operator }}</td>
        <td>{{ trip.price }}</td>
        <td>{{ trip.days }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('form') }}" class="btn btn-secondary">Back to Form</a>
</div>
{% endblock %}
