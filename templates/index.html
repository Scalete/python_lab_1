{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>All Trips</h2>
<table>
    <thead>
        <tr>
            <th>Country</th>
            <th>Tour Operator</th>
            <th>Price ($)</th>
            <th>Days</th>
        </tr>
    </thead>
    <tbody>
        {% for trip in trips %}
        <tr>
            <td>{{ trip.country }}</td>
            <td>{{ trip.operator }}</td>
            <td>{{ trip.price }}</td>
            <td>{{ trip.days }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
